<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo elemento</title>
    <style>
      /* los pseudo elementos no son como las pseudo clases que describen un estado del
      elemento, sino que modifican el elemento. */
      div::before {
        content: "nombre=";
      }
      div::after {
        content: ". :)";
      }
    </style>
  </head>
  <body>
    <div>Alicia</div>
  </body>
</html>
