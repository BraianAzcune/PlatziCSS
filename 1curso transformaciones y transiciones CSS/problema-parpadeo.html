      .roto,

        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;

      .roto:hover,
      .container:hover .item {
        transform: translateX(15px);
      }
    </style>
  </head>
  <body>
    <!-- sino podes reproducir el error, proba abriendo
    el inspector, asi suele comenzar a fallar, y posisionate en el borde -->
    <div class="roto"></div>

    <div class="container">
      <div class="item"></div>
    </div>
    <div>
      <p>El motivo por el que ocurre esto es debido a que</p>
      <p>como el circulo se mueve, hay momentos en los que no se hace hover</p>
      <p>
        por lo que la animacion se cancela y luego vuelve a ejecutar porque
        haces hover
      </p>
      <p>
        para solucionar esto se tiene un padre fijo que contiene al hijo que
        hace la animacion
      </p>
    </div>
  </body>
