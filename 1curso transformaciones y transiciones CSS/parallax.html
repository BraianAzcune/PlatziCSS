<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parallax</title>
    <link rel="stylesheet" href="./parallax.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_image background">
        <img src="./parallax_background.png" alt="" />
      </div>
      <div class="container_image middle">
        <div class="card one"></div>
        <div class="card two"></div>
        <div class="card three"></div>
      </div>
      <div class="container_image foreground">
        <img src="./parallax_foreground.png" alt="" />
      </div>
    </div>
  </body>
</html>
